<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style_mobile.css">
  <link rel="stylesheet" href="style_pc.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
  <body>
    <main>
      <img id="logo" src="images/logo.svg" alt="">

      <div id="content-pannel">
        <img id="illustration" src="images/illustration-mockups.svg" alt="">

        <div id="description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <div id="register-btn">Register</div>
        </div>
      </div>
    </main>

    <footer>
      <div id="social-networks">
        <img id="fb-icon" src="images/logo-facebook.svg" alt="facebook icon">
        <img id="twitter-icon" src="images/logo-twitter.svg" alt="twitter icon">
        <img id="insta-icon" src="images/logo-instagram.svg" alt="instagram icon">
      </div>
    </footer>
  </body>
</html>
